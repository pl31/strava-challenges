{{ page.data.description }}

{% for segment in page.data.segments %}
  <iframe height='405' width='590' frameborder='0' allowtransparency='true' scrolling='no' src='https://www.strava.com/segments/{{ segment }}/embed'></iframe>
{% endfor %}

<script>{% include jquery-3.4.1.min.js %}</script>
<script>$(function() {
    $("iframe").each(function(index, element) {
        element.load(function() {
          console.log("iframe loaded");
        });
    });
});</script>
